<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Bootstrap</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- Bootstrap CSS -->

<!--bot js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--bot js-->

</head>
<body style="background: rgb(40,40,40)">
	<!-- Carousel-->
	<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="img/rj1.jpg" height="400" width="400"  class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>Rio de Janeiro</h5>
					<p>Cidade Maravilhosa.</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="img/rj2.jpg" height="400" width="400"  class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>Bondinho Pão de Açucar</h5>
					<p>Teleférico localizado no bairro da Urca.</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="img/rj3.jpg" height="400" width="400"  class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>Vista deslumbrante</h5>
					<p>Monumento Natural dos Morros doPão de Açúcar e da Urca.</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="img/rj4.jpg" height="400" width="400"  class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>Praia Vermelha</h5>
					<p>Localizada no bairro da Urca, rodeada por uma paisagem esplêndida.</p>
				</div>
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
	<!-- Carousel-->

	<!-- Vídeo -->
		<br>
		<center>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/z-E9mkIlOqE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</center>

	<!-- Vídeo -->
</body>
</html>
